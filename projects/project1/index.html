<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS FILES for custom css, bootstrap variables and icons (fontawesome file is imported from root) -->
    <link rel="stylesheet" href="css/stylesProject1.css" />
    <link rel="stylesheet" href="css/bootstrapProject1.css" />
    <link rel="stylesheet" href="../../src/css/fontawesome.css" />
    <!--  -->
    <title>Project 1</title>
  </head>
  <body>
    <!-- CONTENT -->
    <!-- NAVIGATION -->
    <nav
      class="navbar fixed top-0 text-light bg-primary-secondary-gradient navbar-expand-md navbar-light"
    >
      <div class="container">
        <!-- Logo -->
        <a class="navbar-brand" href="#">
          <img src="./assets/logo/logoTransparent.png" alt="Logo" height="40" />
        </a>

        <!-- Toggler for mobile view -->
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <i class="fas fa-bars text-white"></i>
        </button>

        <!-- Navbar Links -->
        <div
          class="collapse navbar-collapse justify-content-end"
          id="navbarNav"
        >
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link text-white active" aria-current="page" href="#"
                >Home</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link text-white" href="#">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-white" href="#">Services</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-white" href="#">Portfolio</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-white" href="#">Contact</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- HERO BANNER CAROUSEL -->
    <div
      id="carouselExample"
      class="carousel slide"
      data-bs-ride="carousel"
      data-bs-interval="3000"
    >
      <!-- Indicators at the bottom -->
      <div class="carousel-indicators">
        <button
          type="button"
          data-bs-target="#carouselExample"
          data-bs-slide-to="0"
          class="active"
          aria-current="true"
          aria-label="Slide 1"
        ></button>
        <button
          type="button"
          data-bs-target="#carouselExample"
          data-bs-slide-to="1"
          aria-label="Slide 2"
        ></button>
        <button
          type="button"
          data-bs-target="#carouselExample"
          data-bs-slide-to="2"
          aria-label="Slide 3"
        ></button>
      </div>

      <!-- Carousel items (slides) -->
      <div class="w-full bg-secondary-primary-gradient py-6 py-md-2 shadow-lg">
        <div class="carousel-inner w-75 mx-auto">
          <!-- Slide 1 -->
          <div class="carousel-item active">
            <img
              src="./assets/images/building.jpg"
              class="d-block w-100"
              alt="Slide 1"
            />
          </div>
          <!-- Slide 2 -->
          <div class="carousel-item">
            <img
              src="./assets/images/happyFamily.jpg"
              class="d-block w-100"
              alt="Slide 2"
            />
          </div>
          <!-- Slide 3 -->
          <div class="carousel-item">
            <img
              src="./assets/images/travelling.jpg"
              class="d-block w-100"
              alt="Slide 3"
            />
            <!-- caption if needed -->
            <!-- <div class="carousel-caption d-none d-md-block">
              <h5>Slide 3 Title</h5>
              <p>Description for Slide 3.</p>
            </div> -->
          </div>
        </div>

        <!-- Side navigation buttons -->
        <button
          class="carousel-control-prev"
          type="button"
          data-bs-target="#carouselExample"
          data-bs-slide="prev"
        >
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button
          class="carousel-control-next"
          type="button"
          data-bs-target="#carouselExample"
          data-bs-slide="next"
        >
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    </div>
    <!--  -->
    <!-- JAVASCRIPT FILES -->
    <script src="../../src/js/bootstrap.bundle.min.js"></script>
    <script src="js/scriptProject1.js"></script>
    <!--  -->
  </body>
</html>
